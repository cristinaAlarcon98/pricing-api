micronaut.application.name=pricing-api
micronaut.server.port=${PORT:8080}
micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.web.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
micronaut.server.cors.configurations.web.allowed-methods=GET,POST,OPTIONS
micronaut.server.cors.configurations.web.allowed-headers=Content-Type,Authorization
